<div
  *ngIf="mostLikeData | async as posts"
  class="container-fluid sticky-lg-top p-1 pt-0"
  style="top: 100px"
>
  <div class="row h-100">
    <div class="col">
      <div id="container" class="hstack gap-1">
        <button type="button" class="btn btn-light w-100">
          Popular Articles
        </button>
      </div>
      <section class="p-0 pt-2">
        <div class="card p-2">
          <p *ngIf="posts.length === 0" class="text-center">
            No liked post on the selected category!
          </p>
          <ul *ngIf="posts.length > 0" class="list-group list-group-light">
            <li
              *ngFor="let items of posts"
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <a
                class="text-body"
                [routerLink]="'/' + (-1 | slugify) + '/post/detail/' + items.id"
              >
                {{ items.title }}</a
              >
              <span class="badge badge-danger rounded-pill"
                ><i class="fas fa-heart"></i> {{ items.count }}
              </span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</div>
