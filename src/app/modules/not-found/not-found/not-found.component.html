<otb-section rowClasses="align-items-end vh-50 mb-5" bgImageUrl="assets/images/not-found-background.jpg" [bgHeight]="80"></otb-section>
<otb-section>
  <div class="row align-items-center position-relative">
    <!-- <div class="col-4 col-lg-3">
      <img class="me-3 avatar avatar-xl rounded" src="assets/images/settings-icon.png" alt="Settings page icon">
    </div> -->
    <div class="col">
      <div class="row align-items-center">
        <div class="col-md-8 text-center text-md-start">
          <h1 class="mb-0">Sorry, page not found.</h1>
          <span class="text-muted">The page you are looking for may have moved.</span>
        </div>
        <div class="col-md-4 text-center text-md-end">
          <button class="btn btn-rounded btn-ico--xxl bg-light" mdbTooltip="Go to homepage" routerLink="/"><i class="fas fa-home fs-60"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <h3>Check out our homepage to see if it has what you are looking for.</h3>
    </div>
  </div>
</otb-section>
